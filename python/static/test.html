<!DOCTYPE html>
<html>
<head>
    <title>Network PCAP Visualization Tools</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <script>
        
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 400);
            
        var circle = canvas.append("circle")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 25);
                    
        circle.transition()
            .duration(2000)
            .delay(500)
            .attr("cx", 400)
            .each("start", function() {d3.select(this).attr("fill", "red"); })
            .each("end", function() {d3.select(this).attr("fill", "black"); })
            
        
    </script>
</body>
</html>
