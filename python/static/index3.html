<!DOCTYPE html>
<html>
<head>
    <title>Network PCAP Visualization Tools</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
    <style>
    .node { 
        font-family: "Helvetica Nueu", Helvetica, Arial, sans-serf; 
        font-size: 10px; 
     }
    </style>
</head>

<body>
    <script>
        var color = d3.scale.category10();
    
        var width = 800, height = 600;
    
        var canvas = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
                .attr("transform", "translate(50, 50)");
                
        var pack = d3.layout.pack()
            .size([width, height - 50])
            .padding(10);
        
        d3.json("/data/sources.json", function(data) {
            
            var nodes = pack.nodes(data);
            
            var node = canvas.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                
            node.append("circle")
                .attr("r", function(d) { return d.r; })
                .attr("fill", function(d) { return color(d.depth) })
                .attr("opacity", 1)
                .attr("stroke", "#ADADAD")
                .attr("stoke-width", "2");
                
            node.append("text")
                .attr("text-anchor", "middle")
                //.text(function(d) { return d.children ? "" : d.name });
                .text(function(d) { return d.depth > 2 ? "" : d.name });
        });
    </script>
</body>
</html>
